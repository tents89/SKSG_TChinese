[project]
name = "sksg-tchinese"
version = "1.2.0"
description = "Traditional Chinese localization tool for Hollow Knight: Silksong"
authors = []
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "UnityPy>=1.9.0",
    "Pillow>=9.0.0",
    "etcpak>=0.9.13",
    "pyinstaller>=6.15.0",
    "typetreegeneratorapi>=0.0.6",
    "pytest>=8.3.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.900",
]
build = [
    "PyInstaller>=5.0.0",
]

[project.scripts]
sk-cht = "sk_cht:main_menu"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = [
    "sk_cht.py",
    "CHT/**/*",
    "*.ico",
    "*.icns",
    "*.png"
]
exclude = [
    "tests/",
    "Backup/",
    "temp_workspace/",
    "__pycache__/",
    "*.pyc"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["sk_cht"]
omit = [
    "tests/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "UnityPy.*",
    "etcpak.*",
]
ignore_missing_imports = true
